# General Description
experiment_name: "Example setup"
task: "motion forecasting"
dataset: "synthD"

# Model Configuration
model:
  class: "Net"
  module: "models.prototype"
  num_inputs: 5
  num_hidden: 32
  num_outputs: 2
  pred_hrz: 25

# Lightning Module Configuration
litmodule:
  class: "LitModel"
  module: "base"

# Data Module Configuration
datamodule:
  class: "DroneDataModule"
  module: "datamodules.dataloader"
  batch_size: 16
  root: "data/"
  name: "synthD"
  transform: null

# Training Configuration
training:
  dataset: "synthD"
  epochs: 100
  lr: 0.0005
